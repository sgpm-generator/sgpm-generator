---
layout: default
---
<section class="col-sm-6 col-xs-12">
<a href="../img/{{ page.img_path }}">
<img class="img-responsive" src="../img/{{ page.img_path }}" />
</a>
</section>
<section class="col-sm-6 col-xs-12">
<ul style="list-style:none;margin-left:0;">
<li><h3>Photo from: {{ page.copyright }}</h3></li>
<li>
{{ page.description }}
</li>
{% for y in page.tags %}
<a href="/tags/{{ y }}" style="padding:3px; display:inline-block; background:#eee; margin-bottom:2px;"><li> {{ y }} </li></a>
{% endfor %}
</ul>
</section>
